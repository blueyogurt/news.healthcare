\u306b\u306a\u3063\u3066\u3044\u307e\u3059\u3002 \u25c6\u30d4\u30ed\u30ea\u83cc\u306e\u9664\u83cc\u306b\u3088\u3063\u3066\u3001 \u80c3\u304c\u3093 \u306e \u767a\u75c7 \u7387\u306f\u6e1b\u308b\u306e\u304b\uff1f \u305d\u306e\u3088\u3046\u306a\u80cc\u666f\u306e\u4e0b\u3001\u7814\u7a76\u73ed\u306f\u6587\u732e\u30c7\u30fc\u30bf\u30d9\u30fc\u30b9\u304b\u3089\u3053\u308c\u307e\u3067\u306e\u7814\u7a76\u7d50\u679c\u3092\u691c\u7d22\u3057\u3001\u30d4\u30ed\u30ea\u83cc\u306e\u9664\u83cc\u306b\u3088\u3063\u3066 \u80c3\u304c\u3093 \u306e\u767a\u75c7\u7387\u304c\u3069\u308c\u304f\u3089\u3044\u6e1b\u308b\u304b\u3092\u8abf\u3079\u305f\u7814\u7a76\u3092\u96c6\u3081\u307e\u3057\u305f\u3002 \u95a2\u4fc2\u3059\u308b\u7814\u7a76\u5831\u544a24\u4ef6\u304c\u96c6\u3081\u3089\u308c\u3001\u5bfe\u8c61\u8005\u5408\u8a0848,064\u4eba\u306e\u30c7\u30fc\u30bf\u3092\u3082\u3068\u306b\u3001\u7814\u7a76\u7d50\u679c\u304c\u7d71\u5408\u3055\u308c\u307e\u3057\u305f\u3002\u307e\u305f\u30d4\u30ed\u30ea\u83cc\u306b\u611f\u67d3\u3057\u3066\u3044\u308b\u3051\u308c\u3069\u3082\u7121\u75c7\u72b6\u306a\u306e\u304b\u3001\u65e9\u671f \u80c3\u764c \u306b\u5bfe\u3057\u3066 \u5185\u8996\u93e1 \u624b\u8853\u5f8c\u306a\u306e\u304b\u3068\u3044\u3046\u3053\u3068\u3084\u3001\u5e74\u9f62\u3084\u6027\u5225\u3001\u9664\u83cc\u3057\u306a\u304b\u3063\u305f\u5834\u5408\u306e \u80c3\u304c\u3093 \u306e\u767a\u75c7\u7387\u306a\u3069\u306b\u3088\u3063\u3066\u3001\u5206\u985e\u3057\u3066\u9664\u83cc\u306e\u52b9\u679c\u3092\u8abf\u3079\u307e\u3057\u305f\u3002 \u25c6\u30d4\u30ed\u30ea\u83cc\u306e\u9664\u83cc\u3092\u884c\u3063\u305f\u4eba\u305f\u3061\u306f\u3001\u884c\u3063\u3066\u3044\u306a\u3044\u4eba\u305f\u3061\u306b\u6bd4\u3079\u3066 \u80c3\u304c\u3093 \u306b\u306a\u308a\u306b\u304f\u304b\u3063\u305f\u6b21\u306e\u7d50\u679c\u304c\u5f97\u3089\u308c\u307e\u3057\u305f\u3002 \u30d9\u30fc\u30b9\u30e9\u30a4\u30f3\u306e \u80c3\u304c\u3093 \u767a\u75c7\u7387\u3067\u8abf\u6574\u3059\u308b\u3068\u3001\u9664\u83cc\u3092\u884c\u3063\u305f\u53c2\u52a0\u8005\u306f\u3001\u884c\u3063\u3066\u3044\u306a\u3044\u53c2\u52a0\u8005\u306b\u6bd4\u3079\u3066\u3001 \u80c3\u304c\u3093 \u306e\u767a\u75c7\u7387\u304c\u4f4e\u304b\u3063\u305f\u3002\uff08\u30d7\u30fc\u30eb\u3057\u305f\u767a\u75c7\u7387\u6bd40.53\u300195%\u4fe1\u983c\u533a\u95930.44\u304b\u30890.64\uff09 \u300c\u5168\u4f53\u3068\u3057\u3066\u3001\u30d4\u30ed\u30ea\u83cc\u306e\u9664\u83cc\u3092\u884c\u3046\u3053\u3068\u3067 \u80c3\u304c\u3093 \u306e\u767a\u75c7\u7387\u306f\u4e0b\u304c\u3063\u305f\u300d\u3068\u3044\u3046\u7d50\u679c\u3067\u3057\u305f\u3002 \u25c6\u30d4\u30ed\u30ea\u83cc\u306b\u611f\u67d3\u3057\u3066\u3044\u308b\u4eba\u306e\u4e2d\u3067\u3082\u3001\u3069\u3046\u3044\u3063\u305f\u4eba\u305f\u3061\u306b\u9664\u83cc\u3059\u308b\u3053\u3068\u3067\u52b9\u679c\u7684\u306b \u80c3\u304c\u3093 \u3092\u4e88\u9632\u3067\u304d\u308b\u306e\u304b\uff1f\u307e\u305f\u3001\u3069\u3093\u306a\u4eba\u306b\u9664\u83cc\u306e\u52b9\u679c\u304c\u3042\u308b\u304b\u3092\u5206\u3051\u3066\u8abf\u3079\u308b\u3068\u3001\u6b21\u306e\u3088\u3046\u306a\u7d50\u679c\u304c\u5f97\u3089\u308c\u307e\u3057\u305f\u3002 \u9664\u83cc\u306b\u3088\u3063\u3066 \u6709\u610f \u306b \u80c3\u304c\u3093 \u306e\u767a\u75c7\u7387\u304c\u4e0b\u304c\u3063\u305f\u306e\u306f\u3001\u30d4\u30ed\u30ea\u83cc\u306b\u611f\u67d3\u3057\u3066\u3044\u308b\u3051\u308c\u3069\u3082\u75c7\u72b6\u304c\u306a\u3044\u53c2\u52a0\u8005\uff08\u30d7\u30fc\u30eb\u3057\u305f\u767a\u75c7\u7387\u6bd40.62\u300195%\u4fe1\u983c\u533a\u95930.49\u304b\u30890.79\uff09\u3068 \u80c3\u304c\u3093 \u306b\u5bfe\u3057\u3066\u5185\u8996\u93e1\u624b\u8853\u5f8c\u306e\u53c2\u52a0\u8005\uff08\u30d7\u30fc\u30eb\u3057\u305f\u767a\u75c7\u7387\u6bd40.46\u300195%\u4fe1\u983c\u533a\u95930.35\u304b\u30890.60\uff09\u3067\u3042\u3063\u305f\u3002 \u300c\u30d4\u30ed\u30ea\u83cc\u306b\u611f\u67d3\u3057\u3066\u3044\u308b\u3051\u308c\u3069\u3082\u75c7\u72b6\u304c\u306a\u3044\u4eba\u300d\u306e\u5834\u5408\u3082\u3001\u300c \u80c3\u304c\u3093 \u306b\u306a\u308a\u3001\u5185\u8996\u93e1\u624b\u8853\u3092\u884c\u3063\u305f\u4eba\u300d\u306e\u5834\u5408\u3082\u3001\u30d4\u30ed\u30ea\u83cc\u3092\u9664\u83cc\u3059\u308b\u3053\u3068\u3067 \u80c3\u304c\u3093 \u3092\u4e88\u9632\u3059\u308b\u52b9\u679c\u304c\u3042\u3063\u305f\u3053\u3068\u304c\u5206\u304b\u308a\u307e\u3057\u305f\u3002 \u3053\u306e\u7814\u7a76\u304b\u3089\u306f\u30d4\u30ed\u30ea\u83cc\u306b\u611f\u67d3\u3057\u3066\u3044\u308b\u5834\u5408\u3001\u75c7\u72b6\u304c\u306a\u304f\u3066\u3082\u3001\u9032\u3093\u3067\u65e9\u671f \u80c3\u304c\u3093 \u306b\u306a\u3063\u3066\u3044\u3066\u3082\u3001\u30d4\u30ed\u30ea\u83cc\u306e\u9664\u83cc\u3092\u3059\u308b\u3053\u3068\u3067 \u80c3\u304c\u3093 \u3092\u4e88\u9632\u3059\u308b\u52b9\u679c\u304c\u3042\u308b\u3068\u8003\u3048\u3089\u308c\u307e\u3059\u3002\u30d4\u30ed\u30ea\u83cc\u9664\u53bb\u306b\u3088\u3063\u3066 \u80c3\u304c\u3093 \u306e\u4e88\u9632\u3092\u9032\u3081\u308b\u306b\u306f\u3001\u4eba\u3005\u5168\u54e1\u306b\u5bfe\u3057\u3066\u30d4\u30ed\u30ea\u83cc\u306e\u691c\u67fb\u3092\u884c\u3063\u3066\u9664\u83cc\u3092\u3059\u308b\u305f\u3081\u306b\u3001\u305f\u304f\u3055\u3093\u306e\u304a\u91d1\u304c\u5fc5\u8981\u3068\u306a\u308b\u3053\u3068\u3082\u8ab2\u984c\u3067\u3059\u3002\u3055\u3089\u306b\u7814\u7a76\u304c\u9032\u307f\u3001\u52b9\u679c\u7684\u306b \u80c3\u304c\u3093 \u3092\u4e88\u9632\u3067\u304d\u308b\u65b9\u6cd5\u304c\u78ba\u7acb\u3059\u308b\u3053\u3068\u304c\u671b\u307e\u308c\u307e\u3059\u3002 \u25c6\u53c2\u7167\u6587\u732eAssociation Between Helicobacter pylori Eradication and Gastric Cancer Incidence: A Systematic Review and Meta-analysis.">
