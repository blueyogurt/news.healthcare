<div class="single-body">
  <div class="single-body-content--short">
    
    <section class="link-content-wrapper"><script src="//platform.twitter.com/widgets.js" charset="utf-8">&lt;h3&gt;「心のデトックス」していますか？&lt;/h3&gt;&lt;img src="http://news.healthcare.yogurt.blue/system/press_images/000/705/054/5f7202467aff83e828fcfb1e22c60fdf6ab0a23d.jpg?1465878695" sn-width="500" sn-height="750"&gt;&lt;small&gt;出典: &lt;a href="http://maru358.tumblr.com/post/58596734871"&gt;maru358.tumblr.com&lt;/a&gt;&lt;/small&gt;&lt;small&gt;体はそれほど疲れていないのに、「最近、何だかスッキリしない…」そんなふうに感じることはありませんか？ 忙しい日々を過ごしていると、知らず知らずのうちにストレスも溜まって、心に元気が無くなりますよね。身体のデトックスがあるように、気持ちをスッキリさせるには「心のデトックス」も大切なことなんです。&lt;/small&gt;&lt;img src="http://news.healthcare.yogurt.blue/system/press_images/000/705/057/76aad82c92bc2214c8d38dcb3fc5f588a5cee766.jpg?1465878786"&gt;&lt;small&gt;出典: &lt;a href="http://coco-vaughn.tumblr.com/post/53383771633"&gt;coco-vaughn.tumblr.com&lt;/a&gt;&lt;/small&gt;&lt;small&gt;今回はそんな「心のデトックス」に役立つ10のヒントを集めました。何か特別な事をしなくても、どれも普段の生活に取り入れやすいことばかりです。心にイライラ・モヤモヤが溜まってきたと感じたら、まずは一つからでも始めてみませんか？気持ちをクリアにして心穏やかに過ごすために、さっそく色々なデトックス法を見ていきましょう♪&lt;/small&gt;&lt;h3&gt;①　部屋の片付けをしよう&lt;/h3&gt;&lt;img src="http://news.healthcare.yogurt.blue/system/press_images/000/705/062/ac84382067f552f159ce6945a0eae6d8e86236d9.jpg?1465878941"&gt;&lt;small&gt;出典: &lt;a href="http://www.sunnydaystarrynight.com/2014_07_01_archive.html"&gt;www.sunnydaystarrynight.com&lt;/a&gt;&lt;/small&gt;&lt;small&gt;「何だか気分がスッキリしないな…。」そんな時にはまず、お部屋の片付けから始めてみませんか？散らかったお部屋では心も体もリラックスできず、自然とストレスも溜まってしまいます。まずはテーブルの上など普段目につきやすい場所から、少しずつ片付けを始めてみましょう。&lt;/small&gt;&lt;img src="http://news.healthcare.yogurt.blue/system/press_images/000/705/064/cbe0542a797f7129bc42f2b1f6c4cae4f4515bb7.jpg?1465878961"&gt;&lt;small&gt;出典: &lt;a href="http://style-files.com/2013/11/11/a-lovely-dutch-home-in-a-forest/"&gt;style-files.com&lt;/a&gt;&lt;/small&gt;&lt;small&gt;心理学では“部屋と心の状態”は大きく関係すると言われています。そういえばイライラ・モヤモヤしている時って、お部屋も散らかっていることが多いですよね。心のデトックスには“本当に必要な物”だけを残して、使わない物は思い切って捨てることも大切。要るもの・要らないものを選択して片付けながら、心の中もスッキリ整理していきましょう。&lt;/small&gt;&lt;h3&gt;②　瞑想をしよう&lt;/h3&gt;&lt;img src="http://news.healthcare.yogurt.blue/system/press_images/000/705/074/0cdf485b3fd5de387a4c23aabbef65be96930d7b.jpg?1465879199"&gt;&lt;small&gt;出典: &lt;a href="http://onlybutaglimpse.tumblr.com/post/21671499135"&gt;onlybutaglimpse.tumblr.com&lt;/a&gt;&lt;/small&gt;&lt;small&gt;心を整理するには「瞑想」も効果的です。スマホやパソコンが必要不可欠な現代社会では、常に色々な情報が入ってきて気持ちも落ち着きませんよね。そんな毎日を心穏やかに過ごすために、日々の生活に瞑想を取り入れてみませんか？目を閉じて無心になれる、そんな静かな時間を過ごしてみましょう。&lt;/small&gt;&lt;p&gt;&lt;blockquote cite="https://medicil.jp/19101"&gt; 瞑想を日常的に行う方は少ないと思いますが、実はとっても簡単なやり方で行うことができます。瞑想というととても難しく考えてしまいますが簡単な気分転換方法とも言えます。&lt;/blockquote&gt;&lt;small&gt;出典: &lt;a href="https://medicil.jp/19101"&gt;medicil.jp&lt;/a&gt;&lt;/small&gt;&lt;p&gt;&lt;img src="http://news.healthcare.yogurt.blue/system/press_images/000/705/083/2289832c7ba119cc6d3c2771b278bcfb9038da54.png?1465879646"&gt;&lt;small&gt;出典: &lt;a href="http://www.lennyniemeyer.com/blog/page/18"&gt;www.lennyniemeyer.com&lt;/a&gt;&lt;/small&gt;&lt;small&gt;“瞑想”と聞くと少し難しそうなイメージがありますが、実際はそんなに難しいものではありません。はじめて瞑想を行う場合には、呼吸を意識した瞑想法から始めてみましょう。以下のHPでは初心者でも実践しやすい、3つの瞑想法が紹介されています。ぜひ参考にしてくださいね♪&lt;/small&gt;&lt;blockquote&gt; &lt;a href="https://medicil.jp/19101"&gt;瞑想初心者でもすぐにできるとっても簡単なやり方 | メディシル&lt;/a&gt; &lt;br&gt; &lt;small&gt;瞑想を日常的に行う方は少ないと思いますが、実はとっても簡単なやり方で行うことができます。瞑想というととても難しく考えてしまいますが簡単な気分転換方法とも言えます。今回はとっても簡単にできる瞑想のやり方をご説明します。&lt;/small&gt;&lt;/blockquote&gt;&lt;h3&gt;③　お花や植物を飾ってみよう&lt;/h3&gt;&lt;img src="http://news.healthcare.yogurt.blue/system/press_images/000/705/087/01bc562a1e04e21b9528ffecc30dfe5d64be4934.jpg?1465880032"&gt;&lt;small&gt;出典: &lt;a href="http://www.tarteletteblog.com/2011_12_01_archive.html"&gt;www.tarteletteblog.com&lt;/a&gt;&lt;/small&gt;&lt;small&gt;きれいなお花や植物は、見ているだけでほっと心が和みますよね。植物はお部屋をおしゃれな空間にするだけでなく、リラックス効果も高いそうです。リラックスして気持ちをほぐすことも、心のデトックスには大切なこと。忙しい毎日で緊張感や疲れが溜まっている時には、ぜひお花や植物を飾ってみませんか？&lt;/small&gt;&lt;img src="http://news.healthcare.yogurt.blue/system/press_images/000/705/090/5818d322ced3a9ead728e85f1a688c8e31091f5c.jpg?1465880217"&gt;&lt;small&gt;出典: &lt;a href="http://blogs.lowellsun.com/daleydecor/files/2014/06/wild-flowers.jpg"&gt;blogs.lowellsun.com&lt;/a&gt;&lt;/small&gt;&lt;small&gt;リラックスすることは単に心をほぐすだけでなく、ほかにも嬉しい効果があるそうです。人間はリラックスすると、脳波が『アルファ波』に変化すると言われています。アルファ波はストレス解消・脳の活性化・免疫力の向上など、様々な効果を発揮してくれます。心も体もほっと癒される、そんな素敵な空間にしてみましょう♪&lt;/small&gt;&lt;h3&gt;④　森林浴に出かけよう&lt;/h3&gt;&lt;img src="http://news.healthcare.yogurt.blue/system/press_images/000/705/094/1c6a77433e945d193a68c196e70dbc9e34b6fe02.jpg?1465880554"&gt;&lt;small&gt;出典: &lt;a href="http://photographyblogger.net/women-of-the-forest-portraits-by-barbaros-cangurgel/"&gt;photographyblogger.net&lt;/a&gt;&lt;/small&gt;&lt;small&gt;心身のリラックスには、森林浴も効果的です。公園や森など自然に囲まれた場所にいると、清々しく爽やかな気持ちになれますよね。実は植物から発生する『マイナスイオン』や芳香成分の『フィトンチッド』は、心身の癒し効果やリフレッシュ効果が高いと言われています。&lt;/small&gt;&lt;img src="http://news.healthcare.yogurt.blue/system/press_images/000/705/098/077ef4b28a4bfbd03396e1a8fca1e695f15f5be8.jpg?1465880743"&gt;&lt;small&gt;出典: &lt;a href="http://67.media.tumblr.com/49adb1c2bb25be4459edca299a46d43b/tumblr_n6pcgbdRiw1qz7m92o1_500.jpg"&gt;67.media.tumblr.com&lt;/a&gt;&lt;/small&gt;&lt;small&gt;空気の浄化作用でも知られている『マイナスイオン』と『フィトンチッド』。どちらも健康に良いだけでなく、精神を落ち着かせてリラックスさせる効果があります。また、森林浴で鳥のさえずりや緑の美しさなど、自然と直接触れ合うことで癒し効果が高まるそうです。休日はぜひ緑の多い公園や森に出かけて、自然のエナジーをたっぷり吸収しましょう♪&lt;/small&gt;&lt;h3&gt;⑤　適度な運動を生活に取り入れよう&lt;/h3&gt;&lt;img src="http://news.healthcare.yogurt.blue/system/press_images/000/705/102/3bd30761c1b795282b0ac98fc0f524f85489bc7d.jpg?1465880902"&gt;&lt;small&gt;出典: &lt;a href="http://maryprojectseason.com/freestyle-friday-103139"&gt;maryprojectseason.com&lt;/a&gt;&lt;/small&gt;&lt;small&gt;軽いストレッチやウォーキングなど、体を動かすと気持ちがスッキリしますよね。適度な運動はリフレッシュ効果も高く、心のデトックスには最適なんです。心身ともにポジティブでいるために、毎日ほんの少しの時間を活用して「適度な運動」を取り入れてみませんか？&lt;/small&gt;&lt;img src="http://news.healthcare.yogurt.blue/system/press_images/000/705/115/cd34324063de9b9d15540ecb4150793e0575e1a4.jpg?1465882469"&gt;&lt;small&gt;出典: &lt;a href="https://trendysoul.wordpress.com/tag/raf-simons/"&gt;trendysoul.wordpress.com&lt;/a&gt;&lt;/small&gt;&lt;small&gt;心と体のリフレッシュには、自分が『心地良い』と感じる程度の運動が効果的です。たとえば会社帰りに一駅前で降りて歩いてみたり、駅ではエスカレーターではなく階段を使ったり。日常の様々なシーンの中に「適度な運動」を取り入れてみましょう。&lt;/small&gt;&lt;h3&gt;⑥　毎日、笑顔で過ごそう&lt;/h3&gt;&lt;img src="http://news.healthcare.yogurt.blue/system/press_images/000/705/118/b97ffd0827dd0dfce62208fb2b53c32950edf748.jpg?1465882842"&gt;&lt;small&gt;出典: &lt;a href="http://blog.urbanoutfitters.com/blog/about_a_girl_isabelle_cornish"&gt;blog.urbanoutfitters.com&lt;/a&gt;&lt;/small&gt;&lt;small&gt;ストレス解消とリフレッシュには「笑う」ことも効果的です。最近「セロトニン」という言葉をよく聞きますが、セロトニンは心を安定させる脳内神経伝達物質のひとつ。別名『幸せホルモン』と呼ばれ、笑うことで脳内での分泌量が増えるそうです。&lt;/small&gt;&lt;img src="http://news.healthcare.yogurt.blue/system/press_images/000/705/124/84e34b801978c10674e1819fa8aa5bed65156192.jpg?1465882904"&gt;&lt;small&gt;出典: &lt;a href="https://az616578.vo.msecnd.net/files/responsive/embedded/any/desktop/2016/01/09/635879053461113059-2018164387_b7113c2f98a9a0410abce54cb97a511fc5a8eac3.jpg"&gt;az616578.vo.msecnd.net&lt;/a&gt;&lt;/small&gt;&lt;small&gt;セロトニンが増えると副交感神経が優位になり、心身ともにリラックスした状態になります。セロトニンの分泌を促すには声を出して笑うのが一番ですが、笑顔を作るだけでも効果的だと言われています。毎日「笑顔」を意識して、心のストレスを上手に解消していきましょう♪&lt;/small&gt;&lt;h3&gt;⑦　たまには思いっきり泣いてみよう&lt;/h3&gt;&lt;img src="http://news.healthcare.yogurt.blue/system/press_images/000/705/128/d98a1c1ccfd5a8d7328a19ada3225d6a2b5ec055.jpg?1465883077"&gt;&lt;small&gt;出典: &lt;a href="http://www.truepoop.com/her-eyes-will-tempt-you-more-than-her-body-if-you-love-her/"&gt;www.truepoop.com&lt;/a&gt;&lt;/small&gt;&lt;small&gt;笑うこととは反対に、「泣く」ことも心身のリラックスには効果的なんです。涙を流すことで副交感神経が刺激されて、脳がリラックス状態になると言われています。そして涙と一緒にストレス物質が排出されるので、泣いた後はストレスが解消されて気持ちがスッキリします。&lt;/small&gt;&lt;img src="http://news.healthcare.yogurt.blue/system/press_images/000/705/127/9f8ff2b260dda6d1cf021d54e953ac6f5df54e04.jpg?1465883054"&gt;&lt;small&gt;出典: &lt;a href="http://blog.juliakostreva.com/2014/06/02/notions-no-2/"&gt;blog.juliakostreva.com&lt;/a&gt;&lt;/small&gt;&lt;small&gt;イライラした時や気分が落ち込んだ時には、思いっきり泣いて心のモヤモヤを洗い流しましょう。ストレス解消には“感情が刺激された時“に流す涙が効果的だと言われています。たまには泣ける映画や小説の世界に浸って、思いっきり涙を流してみませんか？&lt;/small&gt;&lt;h3&gt;⑧　「自由にのんびり過ごせる日」を作ろう&lt;/h3&gt;&lt;img src="http://news.healthcare.yogurt.blue/system/press_images/000/705/149/6a5931d7a4fafb3a0d18d9019029e31a8d48ec25.jpg?1465884321"&gt;&lt;small&gt;出典: &lt;a href="http://it-is-a-black-and-white-world.tumblr.com/post/38088568389"&gt;it-is-a-black-and-white-world.tumblr.com&lt;/a&gt;&lt;/small&gt;&lt;small&gt;忙しい毎日を過ごしていると時間に追われて、自然とストレスも溜まってしまいますよね。「最近、心に余裕がないな…」と感じた時には、思い切って“自由に過ごせる日”を作ってみましょう。その日1日は時間を気にせず、自分の好きなことを自由に楽しむ。そんなちょっとした自分へのご褒美も、心のデトックスには大切なことです。&lt;/small&gt;&lt;img src="http://news.healthcare.yogurt.blue/system/press_images/000/705/152/07b1f79384237658ee92b6ea7642e008b01d57f6.jpg?1465884429"&gt;&lt;small&gt;出典: &lt;a href="http://atinybitbeautiful.com/wp-content/uploads/2013/10/taetbad.jpg"&gt;atinybitbeautiful.com&lt;/a&gt;&lt;/small&gt;&lt;small&gt;例えば、美術館で好きな絵を見ながらのんびり過ごしたり、夜はゆっくりお風呂に入ってリラックスしたり。パソコンやスマホも必要最低限にシャットアウトして、慌ただしい日常から自分を解放しましょう。月に1回でも「自由にのんびり過ごせる日」を作って、心と体をゆっくり癒してみませんか？&lt;/small&gt;&lt;h3&gt;⑨　お気に入りの「香り」でリフレッシュしよう&lt;/h3&gt;&lt;img src="http://news.healthcare.yogurt.blue/system/press_images/000/705/159/e3aa8d5c5d3ced86d3e3984c9233f66df90852e3.jpg?1465884651"&gt;&lt;small&gt;出典: &lt;a href="http://mariaterezacihelli.blogspot.jp/2015_05_24_archive.html"&gt;mariaterezacihelli.blogspot.jp&lt;/a&gt;&lt;/small&gt;&lt;small&gt;心のバランスを整えるには「香り」を取り入れるのも効果的です。「香り」は人間の脳にダイレクトに伝わり、感情に大きく作用すると言われています。そういえばお気に入りのアロマや香水の香りで、リラックスしたり気持ちが明るくなったりしますよね。ストレスを感じた時には、ぜひ「香り」を上手に使ってリフレッシュしましょう。&lt;/small&gt;&lt;img src="http://news.healthcare.yogurt.blue/system/press_images/000/705/156/da1f803f577f5479687698e1e3b01a5f7eaf41b3.jpg?1465884607"&gt;&lt;small&gt;出典: &lt;a href="http://blog.lulus.com/art/the-beautiful-photography-of-ann-he/"&gt;blog.lulus.com&lt;/a&gt;&lt;/small&gt;&lt;small&gt;「香り」には自律神経やホルモンバランスを整える働きがあり、最近では健康・美容効果でも注目されています。アロマオイル・香水・ハンドクリームなど、香りにまつわるアイテムは様々ですよね。まずは好きな香りを見つけて、毎日のリフレッシュアイテムとして活用してはいかがでしょう。&lt;/small&gt;&lt;h3&gt;⑩　「バランスの良い食事」で心と体を元気にしよう&lt;/h3&gt;&lt;img src="http://news.healthcare.yogurt.blue/system/press_images/000/705/162/ba51d9c9e4d4f5b0ba01412d3d0b36aa6a4a23d6.jpg?1465884862"&gt;&lt;small&gt;出典: &lt;a href="http://hanna.elle.se/wp-content/uploads/sites/46/2014/10/15.jpg"&gt;hanna.elle.se&lt;/a&gt;&lt;/small&gt;&lt;small&gt;人間のストレスには「食べ物」も大きく関係していると言われています。よく“カルシウム不足になるとイライラする”と聞きますよね。実はカルシウム以外にも、ビタミン・タンパク質といった栄養素も心の健康には必要なんです。「最近、何だかイライラする…」と感じた時は、ぜひ食事の栄養バランスを見直してみませんか？&lt;/small&gt;&lt;img src="http://news.healthcare.yogurt.blue/system/press_images/000/705/164/565263337566763e3fa4b5f86c7712a4bc7bf658.jpg?1465884900"&gt;&lt;small&gt;出典: &lt;a href="http://agonistica.com/wp-content/uploads/2013/04/jpeg-102-1024x662.jpeg"&gt;agonistica.com&lt;/a&gt;&lt;/small&gt;&lt;small&gt;ストレスを感じやすくなる原因の一つが、“脳の栄養不足”と言われています。時間がない朝はビタミン豊富なスムージーにしたり、仕事や家事の合間にカルシウム・タンパク質が豊富なナッツ類を食べたり。毎日少しずつ工夫しながら、体に良い食べ物を積極的に取り入れましょう。&lt;/small&gt;&lt;h3&gt;いかがでしたか？&lt;/h3&gt;&lt;img src="http://news.healthcare.yogurt.blue/system/press_images/000/705/614/79ccf18813793f391bb67a8d1c749e6a9bd8d0e9.jpg?1465908571"&gt;&lt;small&gt;出典: &lt;a href="http://2.bp.blogspot.com/-4jOkk8YRbD8/VQWVmtIUM_I/AAAAAAAACY4/ZW1FiUwWRh0/s1600/Let%2Bthe%2Bsun%2Bshine.jpg"&gt;2.bp.blogspot.com&lt;/a&gt;&lt;/small&gt;&lt;small&gt;『心のデトックス』は特別な事をしなくても、日々の生活の中で簡単に実践できるものばかりです。忙しい毎日で「最近、心に元気がない…」と感じたら、今回ご紹介したヒントをぜひ思い出してくださいね。まずは試してみたい方法から始めて、心に溜まったモヤモヤをスッキリ解消しましょう♪&lt;/small&gt;&lt;/section&gt;</script></section>
